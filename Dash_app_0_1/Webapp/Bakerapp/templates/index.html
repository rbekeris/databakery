{% extends "base.html" %}

{% block title %}Databakery{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Hello, {% if current_user.is_authenticated %}{{ current_user.username }}{% else %} this is non-logged in page{% endif %}!</h1>
</div>
<div class="chart" id="bargraph">
    <script>
        var graphs = {{plot | safe}};
        Plotly.plot('bargraph',graphs);
    </script>
</div>
{% endblock %}
